##############################################
## locate: ${XDG_CONFIG_HOME}/.tmux.conf    ##
## author: milomouse (github.com/milomouse) ##
## detail: configuration file for `tmux'    ##
##############################################

##+ command prefix:
set-option -g prefix C-e
bind-key C-e send-prefix

##+ reload tmux.conf:
bind-key r source-file /home/pouncelciot/.tmux.conf

##+ basic global settings:
set -g default-command "${SHELL}"
set-option -g default-shell /bin/zsh
set-option -g status-keys vi
set-window-option -g mode-keys vi
# set-window-option -g utf8 on
# set-window-option -g mode-mouse off
# set-option -g mouse-select-pane off
set-option -g history-limit 4000

##+ copy mode to escape key:
unbind-key [
bind-key Escape copy-mode

##+ current window navigation:
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

##+ tab navigation
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

##+ moving and swapping:
bind-key N swap-pane -D
bind-key P swap-pane -U

##+ resizing:
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

##+ splitting and cycling:
unbind %
bind-key = split-window -h
unbind '"'
bind-key - split-window -v
bind-key u last-window
bind-key C-n next-window
bind-key C-p previous-window

##+ window title:
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I] #W'
set-window-option -g automatic-rename on

##+ messages:
set-window-option -g mode-bg magenta
set-window-option -g mode-fg black
set-option -g message-bg magenta
set-option -g message-fg black

##+ panes:
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg default

##+ status bar:
# set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg '#1f1f1f'
set-option -g status-fg '#ebebeb'
set-option -g status-interval 5
set-option -g status-left-length 60
set-option -g status-left '#[fg=#ddeedd]## #[fg=#6c887a]#T#[default]'
set-option -g status-right '#[fg=#ddeedd]#S:#P#[default]'
set-window-option -g window-status-current-bg '#1f1f1f'
set-window-option -g window-status-current-fg '#6c887a'
set-window-option -g window-status-bg '#1f1f1f'
set-window-option -g window-status-fg '#ddeedd'

##+ clock:
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

